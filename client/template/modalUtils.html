<template name='genericModal'>
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog container" role="document">
			<div class="modal-content row">
				<div class="modal-header col-xs-12" style="background-color:#63c2c7;color:white;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title " id="myModalLabel">{{title}}</h4>
				</div>
				<div class="modal-body col-xs-12">
					{{>UI.contentBlock}}
				</div>
				{{#unless noFoot}}
				<div class="modal-footer col-xs-12">
					{{>UI.elseBlock}}
				</div>
				{{/unless}}
			</div>
		</div>
	</div>
</template>

<template name='profileNotComplete'>
	{{#genericModal title='Profil incomplet'}}
		<h4>Votre profil est incomplet, vous devez renseigner vos informations personnelles avant de pouvoir effectuer cette operation.</h4>
	{{else}}
		<div class='col-xs-4 col-xs-offset-1 orange pointer'>
			Annuler
		</div>
		<div class='col-xs-4 col-xs-offset-2 blue pointer'>
			Editer votre profil
		</div>
	{{/genericModal}}
</template>

<template name='shouldBeLogged'>
	{{#genericModal title='Connexion obligatoire' noFoot=true}}
	<h4>Vous devez vous connecter pour acceder a cette page</h4>
	{{/genericModal}}
</template>
