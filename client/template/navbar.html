<template name='navbar'>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" id='jobday-logo'><object type="image/svg+xml" data="/jobday.svg" height='100%'>
				  Your browser does not support SVG
					</object>
					<span class='dummy-link'></span>
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class='proposerUnJob'><a>PROPOSER UN JOB</a></li>

					<li><i class='glyphicon glyphicon-envelope'></i></li>

						<a id='nav-dropdown' role='button' data-target='#' class="dropdown-toggle" data-toggle="dropdown"><img src='{{currentUserData.photo}}'><span class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby='nav-dropdown'>
							<li><a class='profile-link'>{{currentUserData.firstname}} {{currentUserData.name}}</a></li>
							<li role="separator" class="divider"></li>
							<li><a class='logout'>Deconnexion</a></li>
						</ul>
					</li>
					{{/unless}}
					<li class='fb-button'><img src='/facebook.png'></li>

					-->
