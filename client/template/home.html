<template name='home'>
	{{>carousel}}
	<div class='container'>
		<div class='row'>
			<div class='col-xs-12'>
				{{>searchbar}}
			</div>
			<div class='col-xs-12 quicklinks section'>
				<div class='col-xs-12 col-sm-4 category'>
					<img src='/groupe2.png'>
					<span class='col-xs-12'>HOTELLERIE & RESTAURATION</span>
				</div>
				<div class='col-xs-12 col-sm-4 category'>
					<img src='/groupe6.png'>
					<span class='col-xs-12'>SERVICE A LA PERSONNE</span>
				</div>
				<div class='col-xs-12 col-sm-4 category'>
					<img src='/groupe3.png'>
					<span class='col-xs-12'>COMMERCE & VENTE</span>
				</div>
			</div>
			<div class='col-xs-12 links-button section'>
				<div class='col-xs-12 col-md-4'>
					<div class='col-xs-12 category-jobs'>
						<span> DECOUVREZ LES JOBS PAR CATEGORIE </span>
					</div>
				</div>
				<div class='col-xs-12 col-md-4'>
					<div class='col-xs-12 all-jobs'>
						<i class='glyphicon glyphicon-eye-open'></i>
						<span> VOIR TOUS LES JOBS</span>
					</div>
				</div>
				<div class='col-xs-12 col-md-4'>
					<div class='col-xs-12 urgent-jobs'>
						<span> DERNIER JOB URGENT </span>
					</div>
				</div>
			</div>
			<div class='col-xs-12'>
				<div class='col-xs-12 col-md-8 section jobday-desc-container'>
					<div class='col-xs-12 jobday-desc'>
						<img src="/jobday.png" width="20%"> est une PLATEFORME de MISE EN RELATION entre TRAVAILLEURS INDEPENDANTS et leurs clients soient PARTICULIERS ou des PROFESSIONNELS.  
					</div>
				</div>
				<div class='col-xs-12 col-md-4 section'>
					<img src='/appliMobile.png' width='100%'>
				</div>
			</div>
			<div class='col-xs-12'>
				<div class='col-xs-12 conditions section'>
					<div class='col-xs-12 conditions-logos'>
						<div class='col-xs-12 col-sm-4 section'>
							<img src='/condition1.png'>
						</div>
						<div class='col-xs-12 col-sm-4 section'>
							<img src='/condition2.png'>
						</div>
						<div class='col-xs-12 col-sm-4 section'>
							<img src='/condition3.png'>
						</div>
					</div>
					<div class='col-xs-12 section'>
						<div class='conditions-tooltips'>
							<div>
								<div class='col-xs-12 col-md-4 section'>
									<div class='tooltip-header'>
										<span>100% GRATUIT :</span>
									</div>
									<span class='tooltips'>
										<span>Les postes d'annonces, les recherches et les inscriptions au site sont gratuits</span>
									</span>
								</div>
								<div class='col-xs-12 col-md-4 section'>
									<div class='tooltip-header'>
										<span>DES TRAVAILLEURS QUALIFIES :</span>
									</div>
									<span class='tooltips'>
										<span>Grace au badges aux notes et aux commentaires attribues a chaques travailleurs, pour vous assurer de choisir la meilleure personne pour votre mission</span>
									</span>
								</div>
								<div class='col-xs-12 col-md-4 section'>
									<div class='tooltip-header'>
										<span><i class='glyphicon glyphicon-lock'></i> SECURITE :</span>
									</div>
									<span class='tooltips'>
										<span>Vos donnees personnelles et bancaires sont protegees</span>
									</span>
								</div>
							</div>
							<div class='col-xs-12 section hidden-xs'>
								<div class='col-xs-4'>
									<span class='tooltips topleft col-xs-12'>
										<span>ALORS DITES NOUS CE DONT VOUS AVEZ BESOIN, LES ANNONCES SONT GRAUITES</span>
									</span>
									<span class='tooltips botleft col-xs-12'>
										<span>Recevez rapidement des propositions de travailleurs de confiance</span>
									</span>
								</div>
								<div class='col-xs-4' style='vertical-align:middle:'>
									<img src='/perso1.png' width='100%' style='padding:30px;width:100%;display:inline-block'>
								</div>
								<div class='col-xs-4'>
									<span class='tooltips topright col-xs-12'>
										<span>Choisissez le meilleur travailleur qualifie pour votre mission</span>
									</span>
									<span class='tooltips botright col-xs-12'>
										<span>Notez la prestation<br>
											<i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i>
										</span>
									</span>
								</div>
							</div>
							<div class='col-xs-12 section visible-xs'>
								<div class='col-xs-6'>
									<span class='tooltips topleft col-xs-12'>
										<span>ALORS DITES NOUS CE DONT VOUS AVEZ BESOIN, LES ANNONCES SONT GRAUITES</span>
									</span>
									<span class='tooltips botleft col-xs-12'>
										<span>Recevez rapidement des propositions de travailleurs de confiance</span>
									</span>
								</div>
								<div class='col-xs-6'>
									<img src='/perso1.png' width='100%' style='padding:30px;width:100%;display:inline-block'>
								</div>
								<div class='col-xs-12'>
									<span class='tooltips topright noarrow col-xs-6'>
										<span>Choisissez le meilleur travailleur qualifie pour votre mission</span>
									</span>
									<span class='tooltips botright noarrow col-xs-6'>
										<span>Notez la prestation<br>
											<i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i><i class='glyphicon glyphicon-star-empty'></i>
										</span>
									</span>
								</div>
							</div>
							<div class='col-xs-12 section newsletter'>
								<h2>Newsletter</h2>
								<h3 class='col-xs-12'>Inscrivez-vous pour vous informer de nos actualites</h3>
								<input type='text' placeholder='VOTRE NOM' class='col-xs-12 form-control'>
								<input type='text' placeholder='VOTRE MAIL' class='col-xs-12 form-control'>
								<button class='subscribe-button'>SOUSCRIRE</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
