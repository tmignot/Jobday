<template name='eventCard'>
	<div class='card eventCard col-xs-12'>
		{{#if $eq type 'report_abuse'}}
			{{>eventCard_abuse this}}
		{{/if}}
		{{#if $eq type 'ask_identity_validation'}}
			{{>eventCard_identity this}}
		{{/if}}
		{{#if $eq type 'ask_grade_validation'}}
			{{>eventCard_grade this}}
		{{/if}}
		{{#if $eq type 'ask_license_validation'}}
			{{>eventCard_license this}}
		{{/if}}
		{{#if $eq type 'ask_pro_validation'}}
			{{>eventCard_pro this}}
		{{/if}}
	</div>
</template>

<template name='eventCard_abuse'>
	<div class="col-xs-3 col-lg-2">
		<i class='hidden-xs fa fa-5x fa-exclamation-circle'></i>
		<i class='visible-xs fa fa-3x fa-exclamation-circle'></i>
	</div>
	<div class='col-xs-9 col-lg-10'>
		<h4>Report d'abus</h4>
		<h5><small>by</small> <a href='/profilUser/{{userEmitter}}'>{{username userEmitter}}</a></h5>
	</div>
	<div class='col-xs-12'>
		<div class='col-xs-12' style='text-align:left'>
			<p>Le repport d'abus concerne <a href='{{elemLink}}'>{{elemName}}</a></p>
			<h5>{{username userEmitter}} a a laisse ce message:</h5>
			<p class='col-xs-12' style='font-style:italic;'>
				<i class='fa fa-quote-left'></i>
					{{data.message}}
				<i class='fa fa-quote-right'></i>
			</p>
		</div>
	</div>
</template>

<template name='eventCard_identity'>
	<div class="col-xs-3 col-lg-2">
		<i class='hidden-xs fa fa-5x fa-id-card'></i>
		<i class='visible-xs fa fa-3x fa-id-card'></i>
	</div>
	<div class='col-xs-9 col-lg-10'>
		<h4>Validation de carte d'identite</h4>
		<h5><small>by</small> <a href='/profilUser/{{userEmitter}}'>{{username userEmitter}}</a></h5>
	</div>
	<div class='col-xs-12'>
		<div class='col-xs-12' style='text-align:left'>
			<div class='col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4'>
				<div class='button orange showIdCard'>Verifier</div>
			</div>
		</div>
	</div>
</template>

<template name='modalAdminVerif'>
	{{#genericModal title="Verification de documents"}}
		<h4>Voici les informations indiquees dans le profil utilisateur<br>
			<small>Verifiez que celles-ci correspondent au document pour attribuer le badge identite</small>
		</h4>
		<div class='col-xs-12 userDataKeyVals'>
			{{#each userDataKeyVal}}
			<div class='col-xs-12'>
				<label>{{key}} </label><span>{{value}}</span>
			</div>
			{{/each}}
		</div>
		{{#each docs}}
			<div class='col-xs-12'>
				<img src='{{this}}' width='100%'>
			</div>
		{{/each}}
	{{else}}
		<div class='cancel col-xs-4 col-xs-offset-1 orange button' data-dismiss='modal'>
			Refuser
		</div>
		<div class='confirm col-xs-4 col-xs-offset-2 blue button' data-dismiss='modal'>
			Approuver
		</div>
	{{/genericModal}}
</template>
